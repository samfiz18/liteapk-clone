<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiteAPK Clone</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #333; }
    .app-card {
      background: #fff; padding: 15px; border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px;
    }
    .app-img { width: 80px; float: left; margin-right: 15px; }
    .app-info { overflow: hidden; }
    .app-info h2 { margin: 0; color: #222; }
    .download-btn {
      display: inline-block; background: #4CAF50; color: white;
      padding: 8px 16px; margin-top: 10px; border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>LiteAPK Clone</h1>

  <div class="app-card">
    <img class="app-img" src="https://via.placeholder.com/80" alt="App Logo">
    <div class="app-info">
      <h2>Example App</h2>
      <p>Versi: 1.0.0</p>
      <p>Aplikasi contoh untuk demo web APK sederhana seperti Liteapks.</p>
      <a class="download-btn" href="https://yourlink.com/apkfile.apk" target="_blank">Download</a>
    </div>
  </div>

</body>
</html>
